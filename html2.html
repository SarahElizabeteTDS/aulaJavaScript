<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mensagem('O botão foi cliado, parabéns')">Clique aqui!</button>
    <button ondblclick="mensagem('O botão foi cliado duas vezes, parabéns')">Clique duas vezes aqui!</button>
    <script>
        function mensagem(msg)
        {
            console.log(msg);
        }
    </script>
</body>
</html>
